<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>TX-ray System</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="header-left">
                    <div class="system-name" id="system-name">TX-ray</div>
                </div>
                <div class="header-right">
                    <div class="setting-text" id="setting-show">設定</div>
                </div>
            </div>
        </header>
        <div class="setting-modal-wrapper" id="setting-modal">
            <div class="modal">
                <div class="close-modal">
                    <i class="fa fa-2x fa-times"></i>
                </div>
                <!-- setting part -->
                <div class="setting-form">
                    <h2>Settings</h2>
                    <form action="">
                        <select class="form-control" name="line" id="choice-line">
                            <option value="設定なし">路線を選択してください</option>
                            <option value="TXつくばエクスプレス線">TXつくばエクスプレス線</option>
                        </select>
                        <select class="form-control" name="direction" id="choice-direction">
                            <option value="設定なし">行先を選択してください</option>
                            <option value="上り(内回り)">上り(内回り)</option>
                            <option value="下り(外回り)">下り(外回り)</option>
                        </select>
                        <select class="form-control" name="train" id="choice-train">
                            <option value="設定なし">車種を選択してください</option>
                            <option value="普通車両">普通車両</option>
                            <option value="区間快速">区間快速</option>
                            <option value="快速">快速</option>
                        </select>
                        <select class="form-control" name="station" id="choice-station">
                            <option value="設定なし">駅を選択してください</option>
                            <option value="秋葉原">秋葉原</option>
                            <option value="新御徒町">新御徒町</option>
                            <option value="浅草">浅草</option>
                            <option value="南千住">南千住</option>
                            <option value="北千住">北千住</option>
                            <option value="青井">青井</option>
                            <option value="六町">六町</option>
                            <option value="八潮">八潮</option>
                            <option value="三郷中央">三郷中央</option>
                            <option value="南流山">南流山</option>
                            <option value="流山セントラルパーク">流山セントラルパーク</option>
                            <option value="流山おおたかの森">流山おおたかの森</option>
                            <option value="柏の葉キャンパス">柏の葉キャンパス</option>
                            <option value="柏たなか">柏たなか</option>
                            <option value="守谷">守谷</option>
                            <option value="みらい平">みらい平</option>
                            <option value="みどりの">みどりの</option>
                            <option value="万博記念公園">万博記念公園</option>
                            <option value="研究学園">研究学園</option>
                            <option value="つくば">つくば</option>
                        </select>
                        <input class="form-control" id="choice-date" type="date" name="date">
                        <select class="form-control" name="time" id="choice-time">
                            <option value="設定なし">撮りたい時刻帯を選択してください</option>
                            <option value="朝焼け">朝焼け</option>
                            <option value="昼間">昼間</option>
                            <option value="夕焼け">夕焼け</option>
                            <option value="夜景">夜景</option>
                        </select>
                        <div class="close-modal" id="submit-btn">適用</div>
                    </form>
                </div>
            </div>
        </div>
        <div class="system">
            <div class="container">
                <div class="canvas">
                    <!-- canvasをonにする場合は以下をコメントアウト -->
                    <canvas id="system-container" width="880px" height="640px"></canvas>
                    <!-- canvasをoffにする場合は以下をコメント -->
                    <!-- <img class="station-image" src="../img/station.png"> -->
                </div>
                <div class="information">
                    <div class="info-text">
                        <h2>設定情報</h2>
                            <ul class="setting-items">
                                <li class="setting-item">路線 :<div class="setting" id="setting-line">設定なし</div></li>
                                <li class="setting-item">方面 :<div class="setting" id="setting-direction">設定なし</div></li>
                                <li class="setting-item">車種 :<div class="setting" id="setting-train">設定なし</div></li>
								<li class="setting-item">駅名 :<div class="setting" id="setting-station">設定なし</div></li>
                                <li class="setting-item">日程 :<div class="setting" id="setting-date">設定なし</div></li>
                                <li class="setting-item">時刻 :<div class="setting" id="setting-time">設定なし</div></li>
                            </ul>
                        </div>
                    </div>
                </div>
				<div class="information">
					<div class="info-text">
						<h2>おすすめ情報</h2>
                            <ul class="setting-items">
								<li class="setting-item">駅名 :<div class="setting" id="set-station"></div></li>
                                <li class="setting-item">時刻 :<div class="setting" id="set-time"></div></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <footer>
            <div class="container">
                <div class="message">We visualize Train-X for you.</div>
                <div class="team">@俺たちの生きる道</div>
            </div>
            <div class="clear"></div>
        </footer>
        <script type="text/javascript" src="../js/script.js"></script>
		<script type="text/javascript" src="../js/GetCSV.js"></script>
        <script type="text/javascript" src="../js/tx_ver2.js"></script>
    </body>
</html>

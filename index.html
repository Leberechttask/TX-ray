<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>TX-ray System</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="header-left">
                    <div class="system-name">TX-ray</div>
                </div>
            </div>
        </header>
        <div class="top-wrapper">
            <div class="container">
                <h1>We visualize your <span class="to-red">T</span>rain-<span class="to-red">X</span> for you.</h1>
                <p>TX-rayは見えづらい電車の流れを可視化するウェブツールです。</p>
                <p>TX-rayはあなたの待ち時間を減らしてくれるでしょう。</p>
                <div class="ques-wrapper">
                    <p class="ques">「この快速と次の快速どっちに乗ろうかな...次の快速はどれくらい先？」</p>
                    <p class="ques">「電車を撮りたいから次何の電車が来るか知りたい！」</p>
                </div>
                <p>といったご要望にお応えします。</p>
                <span class="btn btn-message" id="system-btn">さっそく使う</span>
            </div>
        </div>
        <div class="introduce-wrapper">

        </div>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>TX-ray System</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="header-left">
                    <div class="system-name">TX-ray</div>
                </div>
            </div>
        </header>
        <div class="top-wrapper">
            <div class="container">
                <h1>We visualize <span class="to-red">T</span>rain-<span class="to-red">X</span> for you.</h1>
                <p>TX-rayは撮り鉄のあなたに撮る列車をおすすめしてくれるツールです。</p>
                <p>"夕焼け"、"夜景"など、時刻帯を選択することで、おすすめの車両を検索してくれます！</p>
                <div class="ques-wrapper">
                    <p class="ques">「快速列車をいい夜景をバックに撮りたいなあ...」</p>
                    <p class="ques">「時刻表で調べるのは面倒だしおすすめしてよ！」</p>
                </div>
                <p>といったご要望にお応えします。</p>
                <span class="btn btn-message" id="system-btn">さっそく使う</span>
            </div>
        </div>
        <div class="introduce-wrapper">

        </div>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
